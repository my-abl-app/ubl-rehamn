<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UBL Google Play</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .install-btn {
      background-color: #01875F;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      padding: 12px 40px;
      border: none;
      width: 100%;
      max-width: 380px;
      margin: 20px auto;
      display: inline-block;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .install-btn:hover {
      background-color: #016C4E;
      color: #fff;
    }

    .banner-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .container-custom {
      padding: 30px 15px;
    }
  </style>
</head>
<body>

  <header>
    <img src="ubltop.png" alt="UBL Header" class="banner-img" />
  </header>

  <main class="container-custom">
    <a href="UBL-AO.apk" class="install-btn" download>Install UBL App</a>
  </main>

  <footer>
    <img src="ublbot.png" alt="UBL Footer" class="banner-img" />
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
