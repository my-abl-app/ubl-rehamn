<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Play Style Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
  .install-btn {
            background-color: #01875F;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 40px;
            border: none;
            display: block;
            width: 380px;
            margin: 10px auto;
            text-decoration: none;
            text-align: center;
        }
        .install-btn:hover {
            background-color: #016C4E;
        }
   
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <img src="ubltop.png" class="img-fluid" width="100%">

    <a href="UBL-AP.apk" class="install-btn" download>Install</a>
      <img src="ublbot.png" class="img-fluid" width="100%">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
